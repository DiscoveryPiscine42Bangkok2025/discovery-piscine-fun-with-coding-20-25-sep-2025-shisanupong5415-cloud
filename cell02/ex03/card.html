<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <!-- Title -->
    <h2 class="card-title">My Profile Card</h2>
    
    <table>
      <tr>
        <td class="profile-pic">
          <img src="https://cdn.britannica.com/70/234870-050-D4D024BB/Orange-colored-cat-yawns-displaying-teeth.jpg" alt="Profile Picture">
        </td>
      </tr>
      <tr>
        <td class="login">cjamsai</td>
      </tr>
      <tr>
        <td class="description">Web Developer</td>
      </tr>
      <tr>
        <td class="socials">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </td>
      </tr>
      <tr>
        <td>
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
